<!DOCTYPE html>
<html lang="en">
<head>
<title>Page not found</title>
</head>
<body>
<h1>Page not found</h1>
  <a href="javascript:test()">Error</a>
  <div id="id01"></div>
  Token: <input type="text" id="token" name="token" onKeyPress="javascript:test()">
<script>
token.onkeypress = function test() {
var r = new XMLHttpRequest();
var token = document.getElementById("token").value;
var url1 = "https://crosstracks2.apphb.com/all/gld/from/wat?accessToken=";
var points = [url1, token];
var url2 = points.join('');
r.open("GET", url2, true);
r.onreadystatechange = function () {
    if (r.readyState != 4 || r.status != 200) return;
    var resp = JSON.parse(r.response);
    if (resp.trainServices && resp.trainServices.length > 0) {
        alert("The next train to arrive at " + resp.locationName + " from " + resp.filterLocationName + " will get in at " + resp.trainServices[0].sta);
      document.getElementById("id01").innerHTML = "<p>"The next train to arrive at " + resp.locationName + " from " + resp.filterLocationName + " will get in at " + resp.trainServices[0].sta</p>";
    } else {
        alert("Sorry, no trains from " + resp.filterLocationName + " arriving soon");
    }
};
r.send();
};
</script>
</body>
